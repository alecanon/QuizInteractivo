<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Interactivo</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <header>
        <h1>Cuestionario Interactivo</h1>
    </header>
    <main>
        <div id="quiz-container">
            <!-- Las preguntas y opciones de respuesta se agregarán aquí -->
        </div>
        <button id="submit-button">Calcular Resultados</button>
        <button id="restart-button" style="display: none;">Reiniciar Cuestionario</button>
        <div id="result-container" style="display: none;">
            <!-- Aquí mostrarás los resultados -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
